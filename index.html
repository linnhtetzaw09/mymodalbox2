<!DOCTYPE html>
<html>
  <head>
    <title>Modal Box</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" media="all" />
    <link rel="stylesheet" href="./print.css" media="print" />
  </head>
  <body>
    
 
    <div class="container">

      <h2>Login Form</h2>
      <button type="button" id="modal-btn" class="modal-btn">Login</button>

      <div id="login-modal" class="modal fade">
        <div  class="modal-dialog">
          <div class="modal-content">

            <div class="modal-header">
              <span class="btn-close" title="close modal">&times;</span>
              <img src="https://simg.nicepng.com/png/small/67-675501_banner-library-male-computer-user-big-image-png.png" class="avatar" alt="avatar">
            </div>

            <div class="modal-body">
              <form action="">

                <div class="form-group">
                  <label for="username"><b>Username</b></label>
                  <input type="text" name="username" id="username" class="form-control" placeholder="Enter Your Name" required>
                </div>

                <div class="form-group">
                  <label for="password"><b>Password</b></label>
                  <input type="password" name="password" id="password" class="form-control" placeholder="Enter Your password" required>
                </div>

                <div class="d-grid">
                  <button type="submit" class="btn">Login</button>
                </div>

                <label for="">
                  <input type="checkbox" name="checked" id="checked"/> Remember Me
                </label>

              </form>
            </div>

            <div class="modal-footer">
              <span class="forgot">Forgot <a href="javascript:void(0);">password?</a></span>
            </div>

          </div>
        </div>
      </div>


    </div>
    
      
    <script src="./app.js" type="text/javascript"></script>

  </body>
</html>
